<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>formulario de registo</title>
    </head>
    <body>
        <H2>MI FORMULARIO DE REGISTRO</H2>
        <form>
            <P>POR FAVOR REGISTRESE</P>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre">
            <br>

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido">
            <br>

            <label for="email">Email</label>
            <input type="text" id="email" name="email">
            <br>

            <label for="password">Contrase単a</label>
            <input type="password" id="password" name="password">
            <br>

            <label for="pw_confirm">Confirme contrase単a</label>
            <input type="password" id="pw_confirm" name="password_cofirmacion">
            <br>

            <label for="date">Cumplea単os</label>
            <input type="date" id="date" name="date">
            <br>

            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino">

            <label for="femenino">Femenino</label>
            <input type="radio" id="femenino" name="genero" value="femenino">

            <label for="prefiero-no-decirlo">Prefiero no decirlo</label>
            <input type="radio" id="prefiero-no-decirlo" name="genero" value="prefiero-no-decirlo">
            <br>

            <p>Esbirne una peque単a descripcion de ti</p>
            <textarea name="descripcion"></textarea>
            <br>

            <label for="lang">Lenguaje</label>
            <select name="lenguaje" id="lang">
                <option value="javascript">Javascript</option>
                <option value="php">PHP</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="css">CSS</option>
                <option value="c++">C++</option>
                <option value="c#">C#</option>
            </select>
            <br>

            <input type="submit" value="Enviar">
            <input type="submit" value="Enviar">
            

        </form>
    </body>
</html>
